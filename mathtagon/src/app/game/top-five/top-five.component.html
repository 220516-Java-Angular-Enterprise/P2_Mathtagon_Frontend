<div class="container">
  <h2>Top 5</h2>
  <table class="table table-hover">
    <thead>
      <th>Champions</th>
      <th>Lifetime Achievement</th>
      <th colspan="2"></th>
    </thead>
    <tbody>
      <tr *ngFor="let row of scores">
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
      </tr>
    </tbody>
  </table>
</div>
