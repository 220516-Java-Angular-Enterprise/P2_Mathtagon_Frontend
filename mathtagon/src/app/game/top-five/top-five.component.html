<div id="leaders"></div>

<div id="style">
  <div class="container">
    <h2 class="leaderboard">MASTERS</h2>

    <table class="table table-hover">
      <thead>
        <th>Champions</th>
        <th>Lifetime Achievement</th>
      </thead>
      <tbody>
        <tr *ngFor="let row of scores">
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }} points</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
