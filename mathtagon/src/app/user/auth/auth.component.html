<div class="container">
    <h1>Welcome Back to Your Destiny</h1>
    <button routerLink="/">Back to Home</button>
    <button routerLink="/sign-up">New User?</button>
</div>
<br />

<div class="container">
    <div class="row half-width">
        <form (ngSubmit)="processForm(loginForm)" #loginForm="ngForm">
            <label for="inUser">Username:</label>
            <input class="form-control" type="text" id="inUser" name="inUser"
              [(ngModel)]="user.username" #username="ngModel"
              [placeholder]="formLabels.username" required
            />
            <br />
            <div class="form-group">
                <label for="inPass">Password:</label>
                <input class="form-control" type="text" id="inPass" name="inPass"
                  [(ngModel)]="user.password" #password="ngModel"
                  [placeholder]="formLabels.password" required
                />
            </div>
            
            <div class="form-group">
                <br />
                <input type="submit" value="Sign In" class="btn btn-success" />
                <br />
                <div *ngIf="displayFormSubmitError" style="color: red;">
                    <br />
                    Credentials incorrect.
                </div>
            </div>
        </form>
    </div>
</div>
