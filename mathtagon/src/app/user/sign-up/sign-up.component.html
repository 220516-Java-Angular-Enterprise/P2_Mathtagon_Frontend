<div class="container">
    <h1>Enter your account information...</h1>
    <button routerLink="/">Back to Home</button>
    <button routerLink="#">Returning User?</button>
</div>
<br />

<div class="container">
    <div class="row half-width">
        <form (ngSubmit)="processForm(signUpForm)" #signUpForm=ngForm>
            <div class="form-group">
                <label for="inUser">Username:</label>
                <input class="form-control" type="text" id="inUser" name="inUser"
                  [(ngModel)]="user.username" #username="ngModel"
                  [placeholder]="formLabels.username" required
                />
            </div>
            <br />
            <div class="form-group">
                <label for="inEmail">E-Mail:</label>
                <input  class="form-control" type="text" id="inEmail" name="inEmail"
                  [(ngModel)]="user.email" #email="ngModel"
                  [placeholder]="formLabels.email" required
                />
            </div>
            <br />
            <div class="form-group">
                <label for="inPass">Password:</label>
                <input class="form-control" type="text" id="inPass" name="inPass"
                  [(ngModel)]="user.password" #password="ngModel"
                  [placeholder]="formLabels.password" required
                />
            </div>
            <br />
            <div class="form-group">
                <label for="inFull">Full Name:</label>
                <input class="form-control" type="text" id="inFull" name="inFull"
                  [(ngModel)]="user.fullname" #fullname="ngModel"
                  [placeholder]="formLabels.fullName" required
                />
            </div>
            <br />
            <div class="form-group">
                <label for="inAge">Age:</label>
                <input class="form-control" type="text" id="inAge" name="inAge"
                  [(ngModel)]="user.age" #age="ngModel"
                  [placeholder]="formLabels.age" required
                />
            </div>

            <div class="form-group">
                <br />
                <input type="submit" value="Create" class="btn btn-success" />
                <br />
                <div *ngIf="displayFormSubmitError" style="color: red;">
                    <br />
                    Form submission error.
                </div>
            </div>
        </form>
    </div>
</div>
