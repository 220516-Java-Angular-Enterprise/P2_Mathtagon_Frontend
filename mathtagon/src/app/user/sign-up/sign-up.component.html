<div class="style">
  <div class="container">
    <div class="row">
      <div class="card">
        <div class="text-center">
          <h1>Register</h1>
        </div>
        <form (ngSubmit)="processForm(signUpForm)" #signUpForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input
              class="form-control"
              type="text"
              id="inFull"
              name="inFull"
              [(ngModel)]="user.fullname"
              #fullname="ngModel"
              [placeholder]="formLabels.fullName"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              class="form-control"
              type="text"
              id="inUser"
              name="inUser"
              [(ngModel)]="user.username"
              #username="ngModel"
              [placeholder]="formLabels.username"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              class="form-control"
              type="text"
              id="inEmail"
              name="inEmail"
              [(ngModel)]="user.email"
              #email="ngModel"
              [placeholder]="formLabels.email"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              class="form-control"
              type="password"
              id="inPass"
              name="inPass"
              [(ngModel)]="user.password"
              #password="ngModel"
              [placeholder]="formLabels.password"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input
              class="form-control"
              type="text"
              id="inAge"
              name="inAge"
              [(ngModel)]="user.age"
              #age="ngModel"
              [placeholder]="formLabels.age"
              required
            />
          </div>

          <div class="form-group">
            <br />
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-secondary" routerLink="/home">Cancel</button>

            <br />
            <div class="invalid" *ngIf="displayFormSubmitError">
              <br />
              Please provide valid information
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
