<div class="container">
  <h1>Create a New Restaurant</h1>
  <a routerLink="/restaurants">Back to Lists</a>
</div>

<br />

<div class="container">
  <div class="row half-width">
    <!-- #newRestoForm is a variable -->
    <form (ngSubmit)="processForm(signUpForm)" #signUpForm="ngForm">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input
          class="form-control"
          [(ngModel)]="user.fullname"
          type="text"
          id="fullname"
          name="fullname"
          [placeholder]="placeholders.fullname"
          #name="ngModel"
          required
        />
      </div>

      <br />

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          class="form-control"
          type="text"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          [placeholder]="placeholders.email"
          #city="ngModel"
          required
        />
      </div>

      <br />

      <div class="form-group">
        <label for="username">Username:</label>
        <input
          class="form-control"
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          [placeholder]="placeholders.username"
          #state="ngModel"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          class="form-control"
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          [placeholder]="placeholders.password"
          #state="ngModel"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Confirm Password:</label>
        <input
          class="form-control"
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          [placeholder]="placeholders.password"
          #state="ngModel"
          required
        />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input
          class="form-control"
          type="number"
          id="age"
          name="age"
          [(ngModel)]="user.age"
          [placeholder]="placeholders.age"
          #state="ngModel"
          required
        />
      </div>

      <div class="form-group">
        <div *ngIf="displayFormSubmitError" style="color: red">
          <br />
          There's something wrong with your form
        </div>

        <br />

        <input type="submit" value="Create" class="btn btn-success" />
      </div>
    </form>
  </div>
</div>
